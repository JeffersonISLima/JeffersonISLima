name: Generate Snake

on:
  # Gera a animação todo dia à meia-noite (UTC)
  schedule:
    - cron: "0 0 * * *"
  # Permite rodar manualmente em Actions > Generate Snake > Run workflow
  workflow_dispatch:
  # Também roda quando você fizer push na branch main (opcional)
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Gera o SVG da cobrinha
      - name: Generate snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: JeffersonISLima
          outputs: |
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # Move para a pasta output/ (igual ao exemplo que você curtiu)
      - name: Prepare output folder
        run: |
          mkdir -p output
          mv dist/github-contribution-grid-snake-dark.svg output/github-contribution-grid-snake-dark.svg

      # Faz commit do arquivo gerado
      - name: Commit and push snake SVG
        uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          message: "chore: update snake animation"
          add: "output/github-contribution-grid-snake-dark.svg"