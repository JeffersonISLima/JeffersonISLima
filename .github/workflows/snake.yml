name: Generate Snake

permissions:
  contents: write

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: JeffersonISLima
          outputs: |
            output/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Commit and push snake SVG
        uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          message: 'chore: update snake animation'
          add: 'output/github-contribution-grid-snake-dark.svg'
